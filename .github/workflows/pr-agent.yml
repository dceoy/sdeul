---
name: PR-agent
on:
  pull_request:
    types:
      - opened
      - reopened
      - ready_for_review
  issue_comment:
    types:
      - created
      - edited
      - deleted
permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write
jobs:
  pr-agent:
    uses: dceoy/gh-actions-for-devops/.github/workflows/pr-agent.yml@main
    with:
      model: google/gemini-2.5-pro-exp-03-25:free
      model-turbo: google/gemini-2.5-pro-exp-03-25:free
      fallback-models: google/gemini-2.5-pro-exp-03-25:free
      openai-api-base: https://openrouter.ai/api/v1
    secrets:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
