---
name: Test for CLI
on:
  workflow_call:
    inputs:
      python-version:
        required: false
        type: string
        description: Python version to use
        default: 3.x
      groq-model:
        required: false
        type: string
        description: Groq model to use
        default: llama-3.1-70b-versatile
    secrets:
      GROQ_API_KEY:
        required: true
        description: Groq API key
  workflow_dispatch:
    inputs:
      python-version:
        required: false
        type: string
        description: Python version to use
        default: 3.x
defaults:
  run:
    shell: bash -euo pipefail {0}
    working-directory: .
jobs:
  test-cli:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version || '3.x' }}
      - name: Install packages
        run: |
          pip install -U --no-cache-dir pip poetry
          poetry build --format wheel --no-interaction
          pip install dist/*.whl
      - name: Test commands
        run: |
          sdeul --version
          sdeul --help
      - name: Test validate command
        run: |
          sdeul validate \
            test/data/medication_history.schema.json \
            test/data/medication_history.json
      - name: Test extract command
        run: |
          sdeul extract \
            --pretty-json \
            --groq-model=${{ inputs.groq-model || 'llama-3.1-70b-versatile' }} \
            --groq-api-key=${{ secrets.GROQ_API_KEY }} \
            test/data/medication_history.schema.json \
            test/data/patient_medication_record.txt
