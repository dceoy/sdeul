---
name: Test for CLI
on:
  workflow_call:
    inputs:
      python-version:
        required: false
        type: string
        description: Python version to use
        default: 3.x
    secrets:
      GROQ_API_KEY:
        required: true
        description: Groq API key
  workflow_dispatch:
    inputs:
      python-version:
        required: false
        type: string
        description: Python version to use
        default: 3.x
defaults:
  run:
    shell: bash -euo pipefail {0}
    working-directory: .
jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version || '3.x' }}
      - name: Install packages
        run: |
          pip install -U --no-cache-dir pip poetry
          poetry install --no-interaction
      - name: Run unit tests using pytest
        run: >
          poetry run pytest .
  e2e-tests:
    runs-on: ubuntu-latest
    env:
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version || '3.x' }}
      - name: Setup Bats and bats libs
        uses: bats-core/bats-action@2.0.0
        with:
          bats-version: latest
      - name: Install packages
        run: |
          pip install -U --no-cache-dir pip poetry
          poetry install --no-interaction
      - name: Run CLI tests using bats
        run: >
          bats --verbose-run ./test/bats/test_cli.bats
          bats --verbose-run ./test/bats/test_groq.bats
